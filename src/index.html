<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
    <link href='build/css/icofonts.css' rel='stylesheet' type='text/css'>
    <link href='build/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='build/css/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="build/css/main.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="build/js/main.min.js" defer></script>
  </head>
  <body data-scroll-spy>
    <section id="home" class="content table full-width">
      <div class="table-row">
        <div class="table-cell center">
          <div class="name">Steven Sojka</div>
          <div class="nav">
            <div><a href="#" data-scroll-animate="#about">about</a></div>
            <div><a href="#" data-scroll-animate="#projects">projects</a></div>
            <div><a href="#" data-scroll-animate="#contact">contact</a></div>
          </div>
        </div>
      </div>
    </section>
    <section id="about" class="about" data-scroll-source="about">
      <div class="container">
        <div class="row">
          <div class="col-md-4" style="height: 300px; background-color: black"></div>
          <div class="col-md-8"style="height: 300px; background-color: black"></div>
        </div>
      </div>
      <div class="skills">
      </div>
    </section>
    <section id="projects" class="projects" data-scroll-source="projects">
    </section>
    <section id="contact" class="contact" data-scroll-source="contact">
    </section>
    <div class="social fixed">
      <div class="icon-facebook"></div>
      <div class="icon-google-plus"></div>
      <div class="icon-twitter"></div>
    </div>
    <div class="sticky-nav fixed full-width">
      <div class="name" data-scroll-animate="#home">Steven Sojka</div>
      <div class="inline-block about" data-scroll-animate="#about" data-scroll-target="about">about</div>
      <div class="inline-block projects" data-scroll-animate="#projects" data-scroll-target="projects">projects</div>
      <div class="inline-block contact" data-scroll-animate="#contact" data-scroll-target="contact">contact</div>
    </div>
  </body>
</html>
