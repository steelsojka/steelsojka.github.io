<!DOCTYPE html>
<html ng-app="leafyjsApp">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>leafy.js</title>
    <script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/leafy.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    <style>
      .node.selected {
        background-color: rgba(0, 0, 255, 1);
      }

      .node {
        height: 50px;
        width: 100%;
        border-radius: 500px;
        background-color: rgba(0, 0, 255, 0.7);
      }

      [node] {
        float: left;
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body ng-controller="appCtrl">
    <button ng-click="addChildNode()">Add Child</button>
    <div ng-include="'node.html'"></div>

    <script type="text/ng-template" id="node.html">
      <div node="node" ng-click="$event.stopPropagation(); setSelectedNode(node)" ng-class="{selected: selectedNode === node}">
        <div class="node"></div>
        <div ng-repeat="node in node.getChildLinks()" ng-include="'node.html'"></div>
        <div style="clear:both"></div>
      </div>
    </script>
  </body>
</html>
